<!-- Tipos para usar a chamado do component do angular -->
<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
	<app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
	<div class="container" style="margin-top: 50px">
		<div class="row">
			<div *ngIf="tipoEncerramento === 'derrota'; else fimVitoria" class="col">
				<h3 style="color: red">Fim de jogo, infelizmente você perdeu :S !</h3>
				<br>
				<button class="btn btn-primary" (click)="reiniciarJogo()">Jogar Novamente</button>
			</div>
		</div>
	</div>
</ng-template>

<ng-template #fimVitoria>
	<h3 style="color: green">Parabens tú ganhantes rapaz, vai lá busca seu premio !</h3>
	<br>
	<button class="btn btn-primary" (click)="reiniciarJogo()">Jogar Novamente</button>
</ng-template>
